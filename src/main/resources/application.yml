spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/taskflow_users
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  application:
    name: user-service

server:
  port: 8081
